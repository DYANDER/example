<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Michelle</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000, #330000);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .boton-circular {
      width: 100px;
      height: 100px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      z-index: 10;
      animation: latido 1s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .texto-encima-boton {
      color: white;
      font-size: 1.2em;
      margin-bottom: 10px;
      z-index: 11;
    }

    #contenedor {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: aparecer 2s ease forwards;
      background-color: #ffe6f0; /* rosa pastel */
      border: 3px solid white;
      border-radius: 20px;
      padding: 20px;
      color: black;
      position: absolute;
      z-index: 999;
    }

    @keyframes aparecer {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #titulo {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
      color: #c2185b;
    }

    #imagen {
      width: 350px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    #frase {
      margin-top: 15px;
      font-size: 1.3em;
      text-align: center;
    }

    #nombre {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #c2185b;
    }

    .palabra-lluvia {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 2em;
      font-weight: bold;
      animation: caer 4s linear infinite;
      pointer-events: none;
    }

    @keyframes caer {
      0% { top: -50px; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 10s linear infinite;
    }

    .corazon::before, .corazon::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before { top: -10px; left: 0; }
    .corazon::after  { top: 0; left: -10px; }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="musica" src="cancion.mp3" autoplay muted loop></audio>

  <!-- Texto encima del bot√≥n -->
  <div class="texto-encima-boton">Haz clic aqu√≠</div>

  <!-- Bot√≥n -->
  <button class="boton-circular" id="boton" onclick="mostrarContenido()">üíñ</button>

  <!-- Contenido que aparece despu√©s -->
  <div id="contenedor">
    <div id="titulo">Para ti üíê</div>
    <img id="imagen" src="imagen1.jpg" alt="Un ramo de flores para ti">
    <div id="frase">Una flor hermosa para una chica hermosa.</div>
    <div id="nombre">Michelle</div>
  </div>

  <!-- Palabras y corazones -->
  <div id="contenedor-palabras"></div>
  <div id="contenedor-corazones"></div>

  <script>
    function mostrarContenido() {
      document.getElementById("boton").style.display = "none";
      document.querySelector(".texto-encima-boton").style.display = "none";
      document.getElementById("contenedor").style.display = "flex";

      const audio = document.getElementById("musica");
      audio.muted = false;
      audio.play();
    }

    // Lluvia de palabras
    const palabras = ["hermosa", "bella", "divina", "linda", "Michelle"];
    setInterval(() => {
      const palabra = document.createElement('div');
      palabra.classList.add('palabra-lluvia');
      palabra.style.left = Math.random() * 90 + "%";
      palabra.innerText = palabras[Math.floor(Math.random() * palabras.length)];
      document.getElementById("contenedor-palabras").appendChild(palabra);
      setTimeout(() => palabra.remove(), 5000);
    }, 700);

    // Corazones flotando
    setInterval(() => {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.bottom = "-30px";
      corazon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("contenedor-corazones").appendChild(corazon);
      setTimeout(() => corazon.remove(), 10000);
    }, 300);
  </script>
</body>
</html>
